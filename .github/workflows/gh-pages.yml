# Nom de notre workflow
name: "Build and deploy Github pages"

# Ã‰vÃ©nements sur lesquels il doit Ãªtre dÃ©clenchÃ©
on:
  push:         # <- DÃ©clenchÃ© lorsque l'on pousse du code...
    branches:
      - main  # <- ... mais seulement sur la branche "master"

jobs:

  # Notre job
  build-and-deploy:
    runs-on: ubuntu-18.04
    container: 
      image: ghcr.io/elmokulc/lifework:latest
      credentials:
        username: elmokulc
        password: ${{  secrets.DOCKER_CONTAINER_REGISTRY_TOKEN }}
    # TÃ¢ches Ã  effectuer, comme expliquÃ©es ci-dessus
    steps:

      # 1. On rÃ©cupÃ¨re le contenu du dÃ©pÃ´t

      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: "Build Book"
        run : |
          # source activate $(head -1 ~/.bashrc | cut -d' ' -f3)
          jupyter-book clean ./book
          jupyter-book build ./book

      - name: "Disable Jekill"
        run : |
          touch ./book/.nojekill
          echo $(ls ./book/_build/html/ )

      # 3. DÃ©ploiement sur les Github Pages

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: .book/_build/html # The folder the action should deploy.
