# Nom de notre workflow
name: "Build and deploy Github pages"

# Événements sur lesquels il doit être déclenché
on:
  push:         # <- Déclenché lorsque l'on pousse du code...
    branches:
      - main  # <- ... mais seulement sur la branche "master"

jobs:

  # Notre job
  build-and-deploy:
    runs-on: ubuntu-18.04
    container: 
      image: ghcr.io/elmokulc/lifework:latest
      credentials:
        username: elmokulc
        password: ${{  secrets.DOCKER_CONTAINER_REGISTRY_TOKEN }}
    # Tâches à effectuer, comme expliquées ci-dessus
    steps:

      # 1. On récupère le contenu du dépôt

      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: "Build Book"
        run : |
          # source activate $(head -1 ~/.bashrc | cut -d' ' -f3)
          jupyter-book clean ./book
          jupyter-book build ./book

      - name: "Disable Jekill"
        run : |
          touch ./book/.nojekill
          echo $(ls ./book/_build/html/ )

      # 3. Déploiement sur les Github Pages

      - name: "Deploy Github Pages"
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./book/_build/html/  # <- Dossier contenant notre documentation générée
